<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title> ГРИФФИТ</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(120deg, #141E30, #243B55);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: white;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 25px;
      width: 320px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      transition: transform 0.6s ease, box-shadow 0.6s ease;
    }

    .card:hover {
      transform: translateY(-15px) scale(1.03);
      box-shadow: 0 40px 80px rgba(0,0,0,0.7);
    }

    h1 {
      color: #00ffd5;
      transition: all 0.6s ease;
    }

    .card:hover h1 {
      letter-spacing: 2px;
    }

    p {
      opacity: 0.85;
      transition: opacity 0.6s ease;
    }

    img {
      width: 100%;
      border-radius: 15px;
      margin: 20px 0;
      transition: transform 0.6s ease, filter 0.6s ease;
    }

    .card:hover img {
      transform: scale(1.05);
      filter: brightness(1.2);
    }

    button {
      background: linear-gradient(135deg, #00ffd5, #00bfff);
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      color: #000;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 30px rgba(0,255,213,0.6);
    }

    .fade {
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <div class="card fade">
    <h1 id="title">нихуя не понимаю</h1>
    <p id="text">вроде как получилось</p>

    <img src="https://picsum.photos/300/180" alt="image">

    <button onclick="changeText()">СОСИ</button>
  </div>

  <script>
    function changeText() {
      const title = document.getElementById("title");
      const text = document.getElementById("text");

      title.classList.remove("fade");
      text.classList.remove("fade");

      void title.offsetWidth;

      title.innerText = "ПРОЧИТАЛ ГЕЙ";
      text.innerText = "НУ НОРМ ВРОДЕ";

      title.classList.add("fade");
      text.classList.add("fade");
    }
  </script>

</body>
</html>
